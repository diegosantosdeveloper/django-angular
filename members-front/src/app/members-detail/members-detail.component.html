<span>Você está editando:</span> {{ selected_member.name }}

<span class="image left">
    <img src="{{ selected_member.photo }}" alt="Foto de {{ selected_member.name }}">
</span>

<label for="nome">Nome</label>
<input id="nome" type="text" [(ngModel)]="selected_member.name">
<br/>
<label for="sobrenome">Sobrenome</label>
<input id="sobrenome" type="text" [(ngModel)]="selected_member.surname">
<br/>
<label for="telefone">Telefone</label>
<input id="telefone" type="text" [(ngModel)]="selected_member.phone">
<br/>

<button type="button" (click)="update()" class="button primary">Atualizar</button>
<button type="button" (click)="delete()" class="button primary">Remover</button>
<button type="button" (click)="create()" class="button primary">Novo</button>
